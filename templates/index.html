<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100&display=swap" rel="stylesheet">
    <title>Customer Orders</title>
</head>
<body>
    <header>
        <h1 id="logo">Furniture World</h1>
    
        <nav>
            <ul>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Orders</a>
                </li>
            </ul>
        </nav>

    </header>

    <main>

                {% for order in all_orders %}
                <div class="flex-container">
                    <div class="flex-item">
                        <p class="c_orders">Name: <a href="/orders/{{ loop.index0 }}"><button>{{ order.customer_name }}</button></a> | Date: {{ order.order_date }} | Quantity: {{ order.quantity }}</p>
                    </div>
                </div>
            {% endfor %}
    

    </main>


</body>
</html>
